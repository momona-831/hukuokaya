<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ふくおかやメインページ</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ナビゲーションバー -->
    <nav class="navigation-rail">
      <div class="nav-item">
        <img src="img/icon-3.svg" alt="メインページ" />
        <span>メインページ</span>
      </div>
      <div class="nav-item">
        <img src="img/icon-8.svg" alt="マイページ" />
        <span>マイページ</span>
      </div>
      <div class="nav-item">
        <img src="img/icon-8.svg" alt="カート" />
        <span>カート</span>
      </div>
      <div class="nav-item">
        <img src="img/icon-8.svg" alt="出品" />
        <span>出品</span>
      </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="content">
      <!-- アプリバー -->
      <header class="app-bar">
        <div class="headline">ふくおかやめいんぺーじ</div>
        <div class="trailing-icons">
          <img src="img/icon-2.svg" alt="検索" />
          <img src="img/icon-7.svg" alt="設定" />
        </div>
      </header>

      <!-- バナー -->
      <div class="banner">バナー</div>

      <!-- 人気のタグ一覧 -->
      <section class="section">
        <div class="section-header">
          <div class="title">人気のタグ一覧</div>
          <span>→</span>
        </div>
        <div class="items">
          <div class="item-card"><img src="img/icon-10.svg" alt="" />Label</div>
          <div class="item-card"><img src="img/icon-10.svg" alt="" />Label</div>
          <div class="item-card"><img src="img/icon-10.svg" alt="" />Label</div>
        </div>
      </section>

      <!-- おすすめ商品 -->
      <section class="section">
        <div class="section-header">
          <div class="title">おすすめ商品</div>
          <span>→</span>
        </div>
        <div class="items">
          <div class="item-card"><img src="img/icon-10.svg" alt="" />Label</div>
          <div class="item-card"><img src="img/icon-10.svg" alt="" />Label</div>
          <div class="item-card"><img src="img/icon-10.svg" alt="" />Label</div>
        </div>
      </section>

      <!-- 過去に購入した商品 -->
      <section class="section">
        <div class="section-header">
          <div class="title">過去に購入した商品</div>
          <span>→</span>
        </div>
        <div class="items">
          <div class="item-card"><img src="img/icon.svg" alt="" />Label</div>
          <div class="item-card"><img src="img/icon.svg" alt="" />Label</div>
          <div class="item-card"><img src="img/icon.svg" alt="" />Label</div>
        </div>
      </section>
    </main>
  </body>
</html>
