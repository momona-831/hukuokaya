<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索ページ</title>
</head>
<body>

  <h1>検索ページ</h1>

   
    <form onsubmit="doSearch(event)">
    <div>
      <input type="search" id="mySearch" name="q" placeholder="キーワードを入力...">
      <button>検索</button>
    </div>
  </form>

  <hr>

  <nav>
    <button onclick="showPage('category')">カテゴリ</button>
    <button onclick="showPage('brand')">ブランド</button>
    <button onclick="showPage('new')">新着順</button>
    <button onclick="showPage('popular')">人気順</button>
  </nav>

  <hr>

  <div id="category" class="page">
    <h2>カテゴリ</h2>
    <p>カテゴリ別の商品一覧を表示します。</p>
  </div>

  <div id="brand" class="page" style="display:none;">
    <h2>ブランド</h2>
    <p>ブランドごとの商品一覧を表示します。</p>
  </div>

  <div id="new" class="page" style="display:none;">
    <h2>新着順</h2>
    <p>新しく追加された商品を表示します。</p>
  </div>

  <div id="popular" class="page" style="display:none;">
    <h2>人気順</h2>
    <p>人気の高い商品を表示します。</p>
  </div>

  <script>
    function doSearch(event) {
      event.preventDefault(); // ページのリロードを防ぐ
      const query = document.getElementById('mySearch').value.trim();
      if (query) {
        alert(`「${query}」で検索しました。`);
      } else {
        alert('検索ワードを入力してください。');
      }
    }

    function showPage(id) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

</body>
</html>
